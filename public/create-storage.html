<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Create Storage</title>
        <link rel="stylesheet" type="text/css" href="/css/storage.css" />
    </head>

    <body class="grid-container">
        <div id="menu" style="display:flex; flex-direction: column;">
            <div class="inside_menu">
                <button class="button cancelButton" onclick="location.href='index.html';">
                    <span> Cancel </span></button>

                <div class="tooltip">
                    <button class="button helpButton"><span> Help </span></button>
                    <span class="tooltiptext">Hold left click: add<br>
                        Hold right click: remove<br>
                        Middle click: add entrance<br>
                        Red shelves means unreachable, please remove them!
                    </span>
                </div>
            </div>

            <div class="inside_menu">
                Storage name:
                <form action="">
                    <input type="text" name="name" id="storage-name" class="input">
                </form>
            </div><br>

            <div class="inside_menu" style="flex: 1;">
                <label id="widthlabel">Width:</label><br>
                <input type="range" id="widthslider" min="5" max="20" value="15" onchange="changeStorageWidth(this.value);" />
                <label id="heightlabel">Height:</label><br>
                <input type="range" id="heightslider" min="5" max="20" value="10" onchange="changeStorageHeight(this.value);" />
                <label id="workerlabel">Worksers:</label><br>
                <input type="range" id="workerslider" min="1" max="20" value="8" onchange="changeStorageWorkers(this.value);" />
            </div>

            <div class="inside_menu" style="border-bottom: none">
                <button class="button okButton" onclick="sendJSONToServer();">
                    <span> Save and view </span>
                </button>
            </div>
        </div>

        <div id="mainContainer" oncontextmenu="return false;"></div>
        <script>
            window.addEventListener('DOMContentLoaded', () => main());
        </script>
        <script src="/js/konva.min.js"></script>
        <script src="/js/create-storage.js"></script>
        <script src="/js/select.js"></script>
    </body>

</html>
