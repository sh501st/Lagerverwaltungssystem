<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Create Storage</title>
    <link rel="stylesheet" type="text/css" href="/css/storage.css" />
</head>

<body class="grid-container">
    <div id="menu">
        <div class="inside_menu" style="height: 8.7vh">
            <button class="button" style="background-color: darkred" onclick="location.href='index.html';">
            <span> Cancel </span></button>

            <div class="tooltip">
                <button class="button" style="background-color:deepskyblue"><span> Help </span></button>
                <span class="tooltiptext">Hold left click: add<br>Hold right click: remove<br>Middle click: add entrance<br>Red shelves means unreachable, please remove them!</span></div>
        </div>

        <div class="inside_menu" style="height: 10vh; padding-top: 2.2vh;">Load layout:
            <form action="">
                <select>
                <option>s1</option>
                <option>s2</option>
                <option>s3</option>
                </select>
            </form>
        </div>

        <div class="inside_menu" style="height: 10vh; padding-top: 2.5vh;" >Storage name:
            <form action=""><input type="text" name="name" class="input"></form>
        </div><br>

        <div class="inside_menu" style="height: 34vh">
            <div>
                <label id="widthlabel">Width:</label><br>
                <input type="range" id="widthslider" min="5" max="20" value="15" onchange="changeStorageWidth(this.value);" />
            </div>
            <div>
                <label id="heightlabel">Height:</label><br>
                <input type="range" id="heightslider" min="5" max="20" value="10" onchange="changeStorageHeight(this.value);" />
            </div>
            <div>
                <label id="workerlabel">Worksers:</label><br>
                <input type="range" id="workerslider" min="1" max="20" value="8" onchange="changeStorageWorkers(this.value);" />
            </div>
        </div>

        <div class="inside_menu" style="height: 8.5vh; border-bottom-style: none; margin-top: 1vw;"><button class="button" style="width: 19vw; background-color: forestgreen;" onclick="sendJSONToServer();">
            <span> Save and view </span></button></div>
    </div>

    <div id="mainContainer" oncontextmenu="return false;"></div>
    <script>
        window.addEventListener('DOMContentLoaded', () => main());
    </script>
    <script src="/js/konva.min.js"></script>
    <script src="/js/create-storage.js"></script>
</body>

</html>
