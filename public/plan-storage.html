<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Plan storage</title>
        <link rel="stylesheet" type="text/css" href="/css/storage.css" />
        <link rel="stylesheet" type="text/css" href="/css/nouislider.min.css" />
        <link rel="stylesheet" type="text/css" href="/css/w3.css" />
    </head>

    <body class="grid-container">

        <div id="menu" style="display:flex; flex-direction: column;">
            <div class="inside_menu">
                <button class="button cancelButton" onclick="location.href='index.html';">
                    <span> Cancel </span></button>

                <div class="tooltip">
                    <button class="button helpButton">
                        <span> Help </span>
                    </button>
                    <span class="tooltiptext">Hold left click: add<br>
                        Hold right click: remove<br>
                        Middle click: add entrance
                    </span>
                </div>
            </div>

            <div class="inside_menu">
                Unoptimized storage:
                <form action="">
                    <div class="select">
                        <select id="load-select" disabled>
                            <option value="session" id="session-option" selected></option>
                        </select>
                    </div>
                </form>
            </div>

            <div class="inside_menu" style="flex: 1;">
                Access range:
                <div id="accessSlider"></div>
                <table style="pointer-events: none; width: 100%">
                    <tr><td>From:</td><td style="text-align: right"><label id="accessSliderlabel_from"></label></td></tr>
                    <tr><td>To:</td><td style="text-align: right"><label id="accessSliderlabel_to"></label></td></tr>
                </table>
            </div>

            <div class="inside_menu" style="border-bottom: none">
                <button class="button okButton" onclick="requestSavingOptimization();">
                    <span> Optimize </span>
                </button>
            </div>
        </div>

        <div id="mainContainer" oncontextmenu="return false;"></div>
        <div id="invModal" class="modal">
            <div class="modal-content w3-animate-top">
                <span class="modal-close-button" onclick="closeModalDialog();">&times;</span>
                <h3>Shelf inventory:</h3>
                <div>
                    <table style="width:100%">
                        <thead>
                            <tr>
                                <th align="left">article</th>
                                <th align="left">stored</th>
                                <th align="left">accessed</th>
                            </tr>
                        </thead>
                        <tbody id="inventory"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <script>
            window.addEventListener('DOMContentLoaded', () => main());
        </script>
        <script src="/js/nouislider.min.js"></script>
        <script src="/js/konva.min.js"></script>
        <script src="/js/plan-storage.js"></script>
        <script src="/js/select.js"></script>
    </body>

</html>
