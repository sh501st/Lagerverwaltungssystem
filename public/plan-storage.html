<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Plan storage</title>
    <link rel="stylesheet" type="text/css" href="/css/storage.css" />
    <link rel="stylesheet" type="text/css" href="/css/nouislider.min.css" />
</head>

<body>

    <div id="menu">
        <div class="inside_menu" style="height: 8.5vh">
            <button class="button" style="background-color: darkred" onclick="location.href='index.html';">
            <span> Cancel </span></button>

            <div class="tooltip">
                <button class="button" style="background-color:deepskyblue"><span> Help </span></button>
                <span class="tooltiptext">Hold left click: add<br>Hold right click: remove<br>Middle click: add entrance</span></div>
        </div>



        <div class="inside_menu" style="height: 28vh">
            Unoptim.storage:
            <form action="">
                <select style="margin-bottom: 0.5vh">
                <option>s1</option>
                <option>s2</option>
                <option>s3</option>
                </select>
            </form>
            <div >Access range:<br></div>
            <div id="accessSlider" style="margin-top:6vh;"></div>
        </div>


        <div class="inside_menu" style="height: 15vh">
            Live sort:<br> Assign. wrks: 3/7<br>
        </div><br>


        <div class="inside_menu" style="height: 15vh">
            Closed storage
        </div>

        <div class="inside_menu" style="height: 8.5vh; border-bottom-style: none">
            <button class="button" style="width: 18vw; background-color: forestgreen;" onclick="requestSavingOptimization();">
            <span> Save and view </span>
	  </button>
        </div>
    </div>

     <div>
      <div id="invModal" class="modal">
	<div class="modal-content">
	  <span class="modal-close-button" onclick="closeModalDialog();">&times;</span>
	  <p><b>Shelf inventory:</b></p>
	  <p><br><hr></p>
	  <div>
	    <table style="width:100%">
	      <thead>
		<tr>
		  <th align="left">article</th>
		  <th align="left">stored</th>
		  <th align="left">accessed</th>
		</tr>
	      </thead>
	      <tbody id="inventory"></tbody>
	    </table>
	  </div>
	</div>
      </div>
      <div id="mainContainer" oncontextmenu="return false;"></div>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', () => main());
    </script>
    <script src="/js/nouislider.min.js"></script>
    <script src="/js/konva.min.js"></script>
    <script src="/js/plan-storage.js"></script>
</body>

</html>
